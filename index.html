<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Galeria de Imagens</title>
</head>
<body>
  
  <header>

    <h1>Galeria</h1>
    <nav>
      <ul id="links">
        <li>HOME</li>
        <li>FOTOS</li>
        <li>SERVIÃ‡OS</li>
        <li>SOBRE</li>
        <li>CONTATO</li>
      </ul>
    </nav>

    <div id="icons">
      <i id="instagram" class="fab fa-instagram fa-2xl"></i>
      <i id="twitter" class="fa-brands fa-twitter fa-2xl"></i>
      <i id="youtube" class="fa-brands fa-youtube fa-2xl"></i>
      <i id="facebook" class="fa-brands fa-facebook fa-2xl"></i>
    </div>

  </header>
  

  <section id="images">
    <div>
    <figure>
      <img id="city" src="img/img1.jpg" alt="city">
      <span>CITY</span>
    </figure>
    
    <figure>
      <img id="game" src="img/img2.jpg" alt="gamer">
      <span>GAMES</span>
    </figure>

    <figure>
      <img id="animal" src="img/img3.jpg" alt="butterfly">
      <span>ANIMALS</span>
    </figure>

    <figure>
      <img id="architecture" src="img/img4.jpg" alt="architecture">
      <span>ARCHITECTURE</span>
    </figure>

    <figure>
      <img id="gastronomy" src="img/img5.jpg" alt="gastronomy">
      <span>GASTRONOMY</span>
    </figure>

    <figure>
      <img id="sport" src="img/img6.jpg" alt="sport">
      <span>SPORT</span>
    </figure>
  </div>
  </section>




<footer>
  <p>Desenvolvido por Diego Reis</p>
</footer>
</body>
</html>
